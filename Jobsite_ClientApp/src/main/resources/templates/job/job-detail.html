<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Job Detail</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Job Detail</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a th:href="@{/job}">Job</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Detail</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Job Detail Start -->
        <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="row gy-5 gx-4">
                    <div class="col-lg-8">
                        <div class="d-flex align-items-center mb-5">
                            <img class="flex-shrink-0 img-fluid rounded" th:src="${jobDetail.companyResponse.urlPicture}" alt="" width="100">
                            <div class="text-start ps-4">
                                <h3 class="mb-3" th:text="${jobDetail.title}"></h3>
                                <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i><span th:text="${jobDetail.companyResponse.address}"></span></span>
                                <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i><span th:text="${jobDetail.type}"></span></span>
                                <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i><span th:text="${jobDetail.salary}"></span></span>
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="mb-3">Job description</h4>
                            <p th:text="${jobDetail.description}"></p>
                            <h4 class="mb-3">Qualifications</h4>
                            <p th:text="${jobDetail.qualification}"></p>
                        </div>

                        <div sec:authorize="hasRole('ROLE_USER')">
                            <h4 class="mb-4">Apply For The Job</h4>
                            <form id="applyForm" enctype="multipart/form-data">
                                <input type="hidden" id="jobId" th:value="${jobDetail.id}">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input type="file" class="form-control bg-white" id="fileInput" name="file">
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Apply Now</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        
                    <div class="col-lg-4">
                        <div class="bg-light rounded p-5 mb-4 wow slideInUp" data-wow-delay="0.1s">
                            <h4 class="mb-4">Job Summary</h4>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Published On: <span th:text="${jobDetail.postDate}"></span></p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Job Nature: <span th:text="${jobDetail.type}"></span></p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Salary: <span th:text="${jobDetail.salary}"></span></p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Location: <span th:text="${jobDetail.companyResponse.address}"></span></p>
                        </div>
                        <div class="bg-light rounded p-5 wow slideInUp" data-wow-delay="0.1s">
                            <h4 class="mb-4">Company Detail</h4>
                            <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                <img class="flex-shrink-0 img-fluid rounded" th:src="${jobDetail.companyResponse.urlPicture}" alt="" width="70">
                                <div class="text-start ps-3">
                                    <h6><a th:href="@{'/company/detail/' + ${jobDetail.companyResponse.id}}" th:text="${jobDetail.companyResponse.name}"></a></h6>
                                    <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i><span th:text="${jobDetail.companyResponse.address}"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Job Detail End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JS Local -->
    <div layout:fragment="script">
        <script src="/js/applicant.js"></script>
    </div>
</body>
</html>
