<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Talent Detail</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Talent Detail</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a th:href="@{/talent}">Talent</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Detail</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Profile Start -->
         <div class="container pb-5">
            <h3 class="mb-4 wow fadeInUp" data-wow-delay="0.1s">PROFILE</h3>    
            <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                <div class="tab-content">
                    <div class="tab-pane fade show p-0 active">
                        <div class="job-item p-4 mb-4">
                             <div class="text-center">
                                <img th:src="${userDetail.urlPicture}" alt="" width="150">
                            </div>
                            <div class="pt-4 text-center">
                                <h3 th:text="${userDetail.name}"></h3>
                                <p class="fs-5 mb-0" th:text="${userDetail.address}"></p>
                                <p class="fs-6 mb-0" th:text="${userDetail.email}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mb-4 mt-5 wow fadeInUp" data-wow-delay="0.1s">ABOUT</h3>
            <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                <div class="tab-content">
                    <div class="tab-pane fade show p-0 active">
                        <div class="job-item p-4 mb-4">
                            <p class="mb-0" th:text="${userDetail.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <h3 class="mb-4 mt-5 wow fadeInUp" data-wow-delay="0.1s">EDUCATION</h3>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                <div class="tab-content">
                    <div class="tab-pane fade show p-0 active">
                        <div th:each="education : ${userDetail.educationResponses}" class="job-item p-4 mb-4">
                            <div class="row g-4">
                                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                    <div class="text-start ps-4">
                                        <h5 th:text="${education.instansiName}"></h5>
                                        <span class="text-truncate me-3"><i class="bi bi-award text-primary me-2"></i><span th:text="${education.major}"></span></span>
                                        <span class="text-truncate me-3"><i class="bi bi-journal-text text-primary me-2"></i><span th:text="${education.avgScore}"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="wow fadeInUp mb-4 mt-5" data-wow-delay="0.1s">SKILL</h3>
            <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                <div class="tab-content">
                    <div class="tab-pane fade show p-0 active">
                        <div class="job-item p-4 mb-4">
                            <div class="btn btn-sm btn-primary me-2 mt-2" th:each="skill : ${userDetail.skillResponses}" th:text="${skill.name}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile End -->
    </div>    

</body>
</html>
