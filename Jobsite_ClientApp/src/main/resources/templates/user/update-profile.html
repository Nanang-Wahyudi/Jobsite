<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Get A Talent</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Update Profile</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a th:href="@{/talent/profile}">Profile</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Update Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Update Profile Start -->
        <div class="container mt-5 pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7 col-sm-12">
                    <h3 class="wow fadeInUp mb-4 text-center" data-wow-delay="0.1s">FORM UPDATE PROFILE</h3>
                    <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                        <div class="tab-content">
                            <div class="tab-pane fade show p-0 active">
                                <div class="job-item p-4 mb-4">
                                    <form>
                                        <input class="form-control mb-3" type="text" id="name" placeholder="Name">
                                        <input class="form-control mb-3" type="email" id="email" placeholder="Email">
                                        <input class="form-control mb-3" type="file" id="picture">
                                        <input class="form-control mb-3" type="text" id="address" placeholder="Address">
                                        <textarea class="form-control mb-4" id="description" placeholder="Description"></textarea>
                                        <h6>Add Education</h6>
                                        <input class="form-control mb-3" type="text" id="instansiName" placeholder="Instansi Name">
                                        <input class="form-control mb-3" type="text" id="major" placeholder="Major">
                                        <input class="form-control mb-4" type="text" id="avgScore" placeholder="Average Score">
                                        <h6>Add Skill</h6>
                                        <input class="form-control mb-4" type="text" id="skillName" placeholder="Skill Name">
            
                                        <button type="submit" class="btn btn-outline-primary">Save</button>
                                        <input type="reset" value="Reset" class="btn btn-outline-warning">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Profile End -->

    </div>

</body>
</html>
