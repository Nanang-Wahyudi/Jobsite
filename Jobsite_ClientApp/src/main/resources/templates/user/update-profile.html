<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Update Profile</title>
</head>
<body id="user-update-page">
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Update Profile</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a th:href="@{/talent/profile}">Profile</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Update Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Update Profile Start -->
        <div class="container mt-5 pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7 col-sm-12">
                    <h3 class="wow fadeInUp mb-4 text-center" data-wow-delay="0.1s">FORM UPDATE PROFILE</h3>
                    <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                        <div class="tab-content">
                            <div class="tab-pane fade show p-0 active">
                                <div class="job-item p-4 mb-4">
                                    <form>
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control mb-3" type="text" id="name" required>

                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control mb-3" type="email" id="email" required>

                                        <label class="form-label" for="picture">Picture Profile</label>
                                        <input class="form-control mb-3" type="file" accept="image/*" id="picture">

                                        <label class="form-label" for="address">Address</label>
                                        <input class="form-control mb-3" type="text" id="address" required>

                                        <label class="form-label" for="description">Description</label>
                                        <textarea class="form-control mb-4" id="description" style="height: 120px"></textarea>
                                        
                                        <h6>Add Education</h6>
                                        <div class="form-floating mb-3">
                                            <input class="form-control mb-3" type="text" id="instansiName">
                                            <label class="form-label" for="instansiName">Institution Name</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control mb-3" type="text" id="major">
                                            <label class="form-label" for="major">Major</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control mb-3" type="text" id="avgScore">
                                            <label class="form-label" for="avgScore">Average Score</label>
                                        </div>

                                        <h6>Add Skill</h6>
                                        <div class="form-floating mb-3">
                                            <input class="form-control mb-3" type="text" id="skillName">
                                            <label class="form-label" for="skillName">Skill Name</label>
                                        </div>
            
                                        <button id="update-user" type="submit" class="btn btn-outline-primary">Save</button>
                                        <input type="reset" value="Reset" class="btn btn-outline-warning">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Profile End -->

    </div>

    <!-- JS Local -->
    <div layout:fragment="script">
        <script src="/js/user.js"></script>
    </div>
</body>
</html>
