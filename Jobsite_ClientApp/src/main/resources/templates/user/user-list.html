<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Get A Talent</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Talent List</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item text-white active" aria-current="page">Talent</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Talent Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Explore Talent</h1>
                <div class="row g-4">
                    <div th:each="user : ${users}" class="col-lg-3 col-sm-6 wow fadeInUp d-flex flex-column align-items-center justify-content-center" data-wow-delay="0.1s">
                        <a class="cat-item rounded p-4 text-center" th:href="@{'/talent/detail/' + ${user.id}}">
                            <img th:src="${user.urlPicture}"
                                width="130"    
                                class="mb-4">
                            <h5 th:text="${user.name}"></h5>
                            <p class="text-dark" th:text="${user.address}"></p>
                            <span th:each="skill : ${user.skillResponses}" class="badge bg-primary me-1" th:text="${skill.name}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Talents End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>     

</body>
</html>
