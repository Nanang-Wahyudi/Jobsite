<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Get A Company</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Company List</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item text-white active" aria-current="page">Company</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Company Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Explore Company</h1>
                <div class="row g-4">
                    <div th:each="company : ${companies}" class="col-lg-3 col-sm-6 wow fadeInUp d-flex flex-column align-items-center justify-content-center" data-wow-delay="0.1s">
                        <a class="cat-item rounded p-4 text-center" th:href="@{'/company/detail/' + ${company.id}}">
                            <img th:src="${company.urlPicture}"
                                width="130"    
                                class="mb-4">
                            <h5 class="mb-3" th:text="${company.name}"></h5>
                            <p class="mb-0" th:text="${company.address}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Company End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>     

</body>
</html>
