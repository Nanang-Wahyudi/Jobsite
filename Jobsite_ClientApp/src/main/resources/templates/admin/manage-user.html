<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Manage Talent</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Manage Talent</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item text-white active" aria-current="page">Manage Talent</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->

        <div class="row d-flex justify-content-center">
            <div class="col-11">
                <h3 class="mb-4 mt-4 wow fadeInUp" data-wow-delay="0.1s">Table Talent</h3>
                <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                    <div class="tab-content">
                        <div class="tab-pane fade show p-0 active">
                            <div class="job-item p-4 mb-5">
                                <div style="overflow-x: auto;">
                                    <table id="table-talent" class="table table-responsive-sm table-responsive-md table-hover table-bordered mb-0 text-center" style="font-size: 14px;">
                                        <thead class="table-success">
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">Profile Picture</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Address</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     

    <!-- JS Local -->
    <div layout:fragment="script">
        <script th:src="@{/js/admin.js}"></script>
    </div>
</body>
</html>
