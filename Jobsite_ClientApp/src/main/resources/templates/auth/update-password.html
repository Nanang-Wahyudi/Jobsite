<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <title>Dream Job - Update Password</title>
</head>
<body>
    
    <div layout:fragment="content" class="container-xxl bg-white p-0">
        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Update Password</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Update Password</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <!-- Update Profile Start -->
        <div class="container mt-5 pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7 col-sm-12">
                    <h3 class="wow fadeInUp mb-4 text-center" data-wow-delay="0.1s">FORM UPDATE PASSWORD</h3>
                    <div class="tab-class wow fadeInUp" data-wow-delay="0.3s">
                        <div class="tab-content">
                            <div class="tab-pane fade show p-0 active">
                                <div class="job-item p-4 mb-4">
                                    <form>
                                        <input class="form-control mb-3" type="password" id="oldPassword" placeholder="Old Password">
                                        <input class="form-control mb-3" type="password" id="newPassword" placeholder="New Password">
                                        <input class="form-control mb-3" type="password" id="repeatPassword" placeholder="Repeat New Password">
                                        <div class="mb-4">
                                            <input type="checkbox" id="checkboxPass">
                                            <label for="checkboxPass">Show Password</label>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary">Save</button>
                                        <input type="reset" value="Reset" class="btn btn-outline-warning">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Profile End -->
    </div>

</body>
</html>
